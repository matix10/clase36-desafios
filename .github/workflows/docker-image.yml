name: Build and push docker image
on:  
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        steps:
        - name: Connect to github and check the code
          uses: actions/checkout@v1

        - name: Connect to docker for the build process
          uses: docker/setup-buildx-action@v1

        - name: Log in to docker
          uses: docker/login-action@v1
          with: 
                username: ${{secrets.DOCKER_USERNAME}}
                password:  ${{secrets.DOCKER_PASSWORD}}

        

        - name: docker up
          uses: actions/checkout@v2
          with:
            context: ${{ github.workspace }}/Desafio1/
            run: docker-compose up -d

        - name: docker build
          working-directory: ./Desafio1
          run: docker-compose build image
          

        - name: push the image to docker
          run: docker push matiasolivar/flask:v1.0 


     

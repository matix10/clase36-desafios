apiVersion: v1
kind: PersistentVolume
metadata:
  name: app-py
spec:
  capacity:
     storage: 10Gi
  volumeMode: Filesystem
  accessModes: 
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: local-storage
  claimRef:
    name: app-py
    namespace: application
  local:
    path: /mnt/disks/ssd1
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - example-node